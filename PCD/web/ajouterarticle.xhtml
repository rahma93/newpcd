<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
  <h:form> 
      <h3 style="margin-top: 0">Nom de l'article</h3>
      <h:inputText class="register-input" p:placeholder="NOM" value="#{ArBean.nomarticle}" required="true" />
    <h3 style="margin-top: 0">Saisir votre Article</h3>
    <p:inputTextarea rows="10" cols="100" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" value="#{ArBean.articlecontent}"/>
     <h:commandButton class="register-button" value="Submit" action="#{ArBean.savearticle()}" />
  </h:form>
    </body>
</html>
